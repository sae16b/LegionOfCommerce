<div class="placeholderNav">navbarholder</div>
<nav id="background" class="navbar navbar-expand">
  <div id="mainLogo" class="navbar-brand navbar-left nav-item">
    <a routerLink="/home">
      <img src="assets/images/websiteLogo.png" alt="Nothing here" />
    </a>
  </div>
  <div class="input-group nav-item searchbar">
    <input
      type="text"
      class="form-control"
      placeholder="Find a product"
      aria-label="Recipient's username"
    />
    <div class="input-group-append">
      <span class="input-group-text search-button pointer">
        <i class="fa fa-search search-icon" aria-hidden="true"></i>
      </span>
    </div>
  </div>
  <ul class="nav-list nav-item">
    <li class="nav-list-item" *ngIf="isAuth">
      <a routerLink="/create-product">Sell Something</a>
    </li>
    <li class="nav-list-item pointer cart" *ngIf="isAuth">
      <i class="fa fa-shopping-cart"></i>
    </li>
    <li class="nav-list-item" *ngIf="!isAuth">
      <a routerLink="/login">Login</a>
    </li>
    <li class="nav-list-item" *ngIf="!isAuth">
      <a routerLink="/register">Register</a>
    </li>
    <li class="nav-list-item profile" *ngIf="isAuth">
      <i
        #profileDropdown
        class="fa fa-user-circle-o pointer"
        aria-hidden="true"
      >
      </i>
      <app-drop-down [buttonToOpen]="profileDropdown">
        <b>Account</b>
        <hr />
        <li class="close-on-click navbar-list-item" routerLink="/dashboard">
          Your Dashboard
        </li>
        <li class="close-on-click navbar-list-item">Your Settings</li>
        <li class="close-on-click navbar-list-item" (click)="logout()">
          Log out
        </li>
      </app-drop-down>
    </li>
  </ul>
</nav>
