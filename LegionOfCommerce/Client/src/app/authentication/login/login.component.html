<div class="wrapper">
  <div class="centerFormWrapper">
    <div class="loginForm">
      <div class="formTitleBanner">
        <p class="formTitle">Sign In</p>
      </div>
      <form class="formInputsWrapper">
        <mat-form-field class="usernameOrEmail">
          <input matInput placeholder="Username / Email" />
        </mat-form-field>
        <mat-form-field class="password">
          <input matInput type="password" placeholder="Password" />
        </mat-form-field>

        <button class="formSubmitButton" type="button">SIGN IN!</button>

        <div class="signupLink">
          Not a member? <a routerLink="/register">Sign up!</a>
        </div>

        <div class="socialMediaIconsWrapper">
          <p>or sign in with:</p>
          <div class="socialMediaIcons">
            <div class="socialMediaIcon">
              <a class="fa fa-twitter pointer"></a>
            </div>
            <div class="socialMediaIcon">
              <a class="fa fa-facebook-f pointer"></a>
            </div>
            <div class="socialMediaIcon">
              <a class="fa fa-google pointer"></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
